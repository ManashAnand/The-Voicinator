<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="voicinator">
        <span>The Voicinator</span>

        <select name="voice" id="voices">
            <option value="">Select a Value</option>
        </select>

        <label for="rate">Rate:</label>
        <input type="range" name="rate" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch:</label>
        <input type="range" name="pitch" min="0" max="2" step="0.1">

        <textarea name="text" >This Project is created by Manash Anand</textarea>

        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>

    </div>


    <script src="brain.js"></script>
</body>
</html>
